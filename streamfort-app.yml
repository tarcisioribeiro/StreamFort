services:
  app:
    image: streamfort-app
    ports:
      - "8552:8552"
    env_file:
      - .env
    environment:
      DATABASE_HOST: ${DB_HOSTNAME}
      DATABASE_PORT: ${DB_PORT}
      DATABASE_USER: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASSWORD}
      DATABASE_NAME: ${DB_NAME}
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres:16.9
    ports:
      - "5435:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: security
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: orrARDrdr27!
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: